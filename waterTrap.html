<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.3.1/joint.css" />
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.3.1/joint.js"></script>

        <div style="padding:50px">
            <h2>Water Trapping</h2>
            <p>Given n non-negative integers representing an elevation map where the width of each bar is 1, 
                compute how much water it can trap after raining.</p>
            <label for="heights">Array of heights:</label>
            <input type="text" name="heights" id="heights" style="margin:20px 0; width:300px; height:30px">
            <button id="generateBtn" style="height:30px; margin-left:20px">Generate</button>

            <div id="myholder" style="border: solid 1px #999999"></div>
        </div>

    </body>
    <script src="waterTrap.js"></script>
</html>
